<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Chalé</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="logo-alt" src="img/O-Chale-Karaoke-logo-alt.png" alt="Logo do Bar Karaokê">
        <h2>MINHA LISTA</h2>
        <div class="codigo-mesa">
            <div class="codigo-mesa">
                <div class="codigo-mesa-content">
                    <label for="codigo-mesa">Código da Mesa:</label>
                    <div class="codigo-mesa-box">
                        <input type="text" id="codigo-mesa" value="JC27" readonly>
                    </div>
                </div>
            </div>
        </div>
        <ul class="musicas">
            <li>
                <h3>Música 1</h3>
                <div class="card-content">
                    <input type="text" value="Pearl Jam - Black" readonly>
                    <input type="text" value="https://youtu.be/7p2O3JPU5mA" readonly>
                </div>
            </li>
            <li>
                <h3>Música 2</h3>
                <div class="card-content">
                    <input type="text" value="Charlie Brown Jr - Só os Loucos Sabem" readonly>
                    <input type="text" value=" " readonly>
                </div>
            </li>
            <li>
                <h3>Música 3</h3>
                <div class="card-content">
                    <input type="text" value="Pitty - Pulsos" readonly>
                    <input type="text" value="https://youtu.be/W5BVcCSMlFQ" readonly>
                </div>
            </li>
            <li>
                <h3>Música 4</h3>
                <div class="card-content">
                    <input type="text" value="Alceu Valença - Anunciação" readonly>
                    <input type="text" value="https://youtu.be/His5BZcgxj8" readonly>
                </div>
            </li>
        </ul>

        <div class="buttons">
            <a href="enviar_musicas.html"><button>Atualizar Lista</button></a>
            <a href="enviar_musicas.html"><button>Remover Lista</button></a>
        </div>
        <a href="index.html"><button class="enviar">Ver Fila</button></a>
    </div>
</body>
</html>
